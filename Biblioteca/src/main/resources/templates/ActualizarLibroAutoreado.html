<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add</title>
    <link rel="stylesheet" th:href="@{/styleLibroAdd.css}">
</head>

<body>
    <div class="modal-container" th:id="'modal-editar'+${LibroAutoreado.autorId}">
        <form class="form-container" th:action="@{/actualizarLibro}" th:object="${LibroAutoreado}" method="post">
            <header class="put-title">
                <div class="divi"></div>
                <div class="divi">EDITAR LIBRO</div>
                <div class="divi"> <input type="button" value="X" id="cerrar-editar" class="botoncito">
                </div>



            </header>
            <div class="cuerpo-form">
                <div class="inps">
                    <div class="subtitle">ID DEL LIBRO:</div>
                    <div class="input">
                        <input type="hidden" th:value="${LibroAutoreado.libroId}" name="libroId">
                        <input style="width: 100%; height: 100%;border: solid #004aad 0.4vw;
                        border-radius: 0.5vw;" type="text" name="nombreLibro" th:value="${LibroAutoreado.libroId}" required >
                    </div>
                    <div class="subtitle">FECHA:</div>
                    <div class="input">
                        <input style="width: 100%; height: 100%;border: solid #004aad 0.4vw;
                        border-radius: 0.5vw;" type="date" name="precioPublico" th:value="${LibroAutoreado.fecha}" required>
                    </div>
                </div>
                <div class="second">
                    <div class="subtitle">observaciones:</div>
                    <div class="input"> <input style="width: 100%; height: 100%;border: solid #004aad 0.4vw;
                        border-radius: 0.5vw;" type="text" name="isbn" th:value="${LibroAutoreado.observaciones}" required></div>
                </div>
            </div>
            <div class="boton-container">
                <input class="btn" type="submit" value="EDITAR LIBRO">
            </div>

        </form>

    </div>
</body>

</html>
