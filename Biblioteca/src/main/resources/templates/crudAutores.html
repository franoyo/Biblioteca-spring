<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link th:href="@{/styleCrudAutor.css}" rel="stylesheet">
</head>

<body>
    <div th:replace="~{formAddAutor}"></div>
    <div th:replace="~{alertas/alertaEliminarAutor}"></div>
    <header class="header-container">
        <div class="put-logo">
            <img class="img-logo" th:src="@{/logo.png}" alt="Logo">
        </div>
        <div class="put-title">
            CULTURA Y LIBROS
        </div>
        <div class="put-input">
            <input class="search" type="search">
        </div>
        <nav class="container-botones">
            <a class="links" th:href="@{/index}">INICIO</a>
            <a class="links" href="">CONTACTENOS</a>
            <a class="links" th:href="@{/crudLibros}">LIBROS</a>
            <a class="links" th:href="@{/crudAutores}">AUTORES</a>
            <a class="links" th:href="@{/crudLibrosAutoreados}">LIBROS AUTOREADOS</a>
        </nav>
    </header>
    <main class="main-container">
        <div class="title-tabla-container">
            <div class="middle">
                Solicitud de Autores
            </div>
            <div class="middle">
                <div class="boton-container" onclick="desplegarModal()">
                    <div class="put-button">
                        <div class="circulo">+</div>
                    </div>
                    <div class="text">NUEVO AUTOR</div>
                </div>
            </div>
        </div>
        <div class="titles-table">
            <div class="row-subtitle">ID AUTOR</div>
            <div class="row-subtitle">NOMBRE</div>
            <div class="row-subtitle">CIUDAD</div>
            <div class="row-subtitle">ACCIONES</div>
        </div>
        <div class="tabla-container">

            <div th:each="Autor: ${listi}" class="row-content">
                <div th:replace="~{editarAutor}"></div>
                <div class="divisions" th:text="${Autor.autorId}"></div>
                <div class="divisions" th:text="${Autor.nombre}"></div>
                <div class="divisions" th:text="${Autor.ciudad}"></div>
                <div class="divisions" id="select-buttons">
                    <a class="edit-buttons update-button" href="" th:data-id="${Autor.autorId}">E</a>
                    <a class="edit-buttons delete-button" th:data-id="${Autor.autorId}">B</a>
                </div>
            </div>

           <!-- <div th:each="autor: ${monalisa}" class="row-content">
                <div th:replace="~{editarAutor}"></div>
                <div class="divisions" th:text="${autor.autorId}"></div>
                <div class="divisions" th:text="${autor.nombre}"></div>
                <div class="divisions" th:text="${autor.ciudad}"></div>
                <div class="divisions" id="select-buttons">
                    <a class="edit-buttons" href="" data-id="">V</a>
                    <a class="edit-buttons update-button" href="" th:data-id="${autor.autorId}">E</a>
                    <a class="edit-buttons delete-button" th:data-id="${autor.autorId}">B</a>
                </div>
            </div> -->

        </div>

    </main>
    <footer class="footer-container"></footer>
    <script>
        const modal = document.getElementById("modal-main")
        function desplegarModal() {
            modal.classList.add("ver")
        }
        function cerrarModalCito() {
            modal.classList.remove("ver")

        }

    </script>
    <script th:src="@{js/scriptAlerta.js}"></script>
</body>

</html>
